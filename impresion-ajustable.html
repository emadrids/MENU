<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Imprimir Imagen 8.5 x 6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @page {
      size: letter portrait;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      height: 11in;
      overflow-x: hidden;
    }

    .zona-impresion {
      width: 8.5in;
      height: 6in;
      position: absolute;
      top: 0;
      left: 0;
      border: 1px solid rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .marco {
      width: 100%;
      height: 100%;
      border: 2px dashed #333;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    .marco img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .linea-centro {
      position: absolute;
      top: 6in;
      left: 0;
      width: 100%;
      border-top: 1px dashed rgba(0, 0, 0, 0.5);
      z-index: 0;
      pointer-events: none;
    }

    .controles {
      position: absolute;
      top: calc(6in + 8px);
      left: 0;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
    }

    .fila {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .zoom-container {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .zoom-container label {
      font-weight: bold;
      font-size: 15px;
    }

    .controles input[type="file"]::file-selector-button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 17px;
      border-radius: 6px;
      cursor: pointer;
    }

    .controles input[type="range"] {
      width: 200px;
      height: 36px;
    }

    .controles button,
    .controles a {
      font-size: 16px;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #0070f3;
      color: white;
      text-decoration: none;
    }

    .controles a[href="index.html"] {
      background: #ff8800;
    }

    @media print {
      .controles,
      .no-print {
        display: none !important;
      }
      .marco {
        border: none;
      }
      .zona-impresion {
        border: none;
      }
    }

    @media (max-width: 768px) {
      .controles {
        font-size: 15px;
      }

      .controles input[type="range"] {
        width: 150px;
      }

      .controles button,
      .controles a {
        padding: 10px 14px;
        font-size: 15px;
      }

      .zoom-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="linea-centro"></div>

  <div class="zona-impresion">
    <div class="marco">
      <img id="imagen" src="" alt="Imagen" />
    </div>
  </div>

  <div class="controles no-print">
    <div class="fila">
      <input type="file" accept="image/*" id="fileInput" />
      <button onclick="rotarImagen()">Girar 90¬∞</button>
      <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
      <a href="index.html">‚¨ÖÔ∏è Volver al Men√∫</a>
    </div>
    <div class="zoom-container">
      <label>Zoom:</label>
      <button onclick="ajustarZoom(-0.05)">‚ûñ</button>
      <input type="range" id="zoom" min="0.1" max="2" step="0.05" value="1" />
      <button onclick="ajustarZoom(0.05)">‚ûï</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const imagen = document.getElementById("imagen");
    const zoom = document.getElementById("zoom");
    let rotacion = 0;

    function actualizarTransformacion() {
      const escala = zoom.value;
      imagen.style.transform = `scale(${escala}) rotate(${rotacion}deg)`;
    }

    function ajustarZoom(delta) {
      let nuevoZoom = parseFloat(zoom.value) + delta;
      nuevoZoom = Math.min(Math.max(nuevoZoom, parseFloat(zoom.min)), parseFloat(zoom.max));
      zoom.value = nuevoZoom.toFixed(2);
      actualizarTransformacion();
    }

    function rotarImagen() {
      rotacion = (rotacion + 90) % 360;
      ajustarZoom(0); // Para recalcular el tama√±o tras girar
    }

    fileInput.addEventListener("change", function () {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagen.src = e.target.result;
          zoom.value = "1";
          rotacion = 0;
          actualizarTransformacion();
        };
        reader.readAsDataURL(file);
      }
    });

    zoom.addEventListener("input", actualizarTransformacion);
  </script>

</body>
</html>
